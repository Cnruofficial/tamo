<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungti - TAMO Klonas</title>
    <link rel="stylesheet" href="css/stiliai.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TAMO Klonas</div>
            <nav>
                <ul>
                    <li><a href="index.html">Pagrindinis</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="prisijungimas">
        <div class="container">
            <h2>Prisijungti</h2>
            <form id="prisijungimo-forma">
                <div class="form-group">
                    <label for="vartotojas">Vartotojo vardas</label>
                    <input type="text" id="vartotojas" name="vartotojas" required>
                </div>
                <div class="form-group">
                    <label for="slaptazodis">Slaptažodis</label>
                    <input type="password" id="slaptazodis" name="slaptazodis" required>
                </div>
                <button type="submit" class="btn">Prisijungti</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 TAMO Klonas. Visos teisės saugomos.</p>
        </div>
    </footer>

    <script src="js/pagrindinis.js"></script>
</body>
</html>
